<div class="content">
    <div class="section1">
        <h3 style="padding-left: 5px;padding-right: 5px;">Suggested Track</h3>
        <div>
        <h2>{{liveTrack}}</h2>
        </div>
    </div>

    <div class="section2">
        <h1>Shoot your track here</h1>
        <input type="text" [(ngModel)]="trackName" class="form__input" id="songname" placeholder="Enter song name" required="" />
        <button class="button" (click)="submitTrackToList()">Send</button>
        <!-- <div id="canvas-container">
        </div> -->
    </div>

    <div class="section3">
        <h3 style="padding-left: 5px;padding-right: 5px;">Streamed Tracks</h3>
            <div *ngFor="let track of allTracksInitialLoad">
                <h2 style="margin: 0;">{{track}}</h2>
            </div>
    </div>
</div>
